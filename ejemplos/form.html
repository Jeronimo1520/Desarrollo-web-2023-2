      <main>
        <div class="container">
            <center>
                <h1>Formulario de tareas y actividades</h1>
            </center>
            <form action="javascript:void(0)" onsubmit="getDataForm()">
                <label for="txtName">Nombre</label>
                <input required class="form-control" id="txtName" name="txtName" type="text" placeholder="Ingrese su nombre">
                <br>
                <label class="form-control" for="txtEmail">Email</label>
                <input id="txtEmail" name="txtEmail" type="email" placeholder="Ingrese su email">
                <br>
                <label class="form-control" for="txtTask">Descripción tarea</label>
                <br>
                <textarea class="form-control" name="txtTask" id="txtTask" cols="10" rows="3"></textarea>
                <br>
                <input class="form-check-input" type="checkbox" name="acceptConditions" id="acceptConditions">
                <label for="txtConditions">
                  <a href="https://google.com" target="_blank">Acepta términos y condiciones</a>
                </label>
                <br>
                <label for="taskType">Tipo de tarea</label>
                <br>
                <input class="form-check-input" type="radio" name="taskType" id="typeA"> Actividad
                <br>
                <input class="form-check-input" type="radio" name="taskType" id="typeB"> Tarea
                <br>
                <br>
                <select class="form-control" name="semester" id="">
                  <option value="Semestre1">Semestre 1</option>
                </select>
                <br>
                <input class="btn btn-primary" type="submit" value="Enviar">
            </form>
